<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
<head>
  <title>Signup</title>
</head>
<body>
<div layout:fragment="content">
  <!--First section-->
  <h2>GoFoodie</h2>
  <div class="container">
    <img src="images/foodtruck.jpg" alt="GoFoodie" width="1000" height="300">
  </div>
  <form class="form-signin" th:action="@{/signup}" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Signup Here</h1>
    <div th:if="${param.error}">
      Invalid email and password.
    </div>
    <div th:if="${param.logout}">
      You have been logged out.
    </div>
    <div th:if="${param.email}">
      There is already a user registered with the username provided.
    </div>

    <label for="inputUsername" class="sr-only">Username</label>
    <input type="email" name="email" id="inputUsername" class="form-control" placeholder="Username" required />

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required />

    <label for="inputFullname" class="sr-only">Full Name</label>
    <input type="text" name="fullname" id="inputFullname" class="form-control" placeholder="Fullname" required />

    <input type="radio" id="Usertypeowner" name="userType" value="Owner">
    <label for="Usertypeowner">Owner</label><br>

    <input type="radio" id="Usertypecustomer" name="userType" value="Customer">
    <label for="Usertypecustomer">Customer</label><br>



    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
  </form>
  <form class="form-signin" th:action="@{/login}" method="get">
    <button class="btn btn-md btn-success btn-block" type="Submit">Sign In</button>
  </form>
</div>
</body>
</html>
